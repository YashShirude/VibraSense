<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibraSense</title>
    <link rel="stylesheet" href="/css/search.css"> <!-- Linking your new CSS file -->
</head>
<body>
<div class="container">
    <h1>VibraSense</h1>
    <i>where curiosity meets knowledge</i>

    <div class="gradient-background">
        <!-- Search bar and button -->
        <div class="search-bar">
            <form action="/search" method="post">  <!-- Form for handling search -->
                <input type="text" id="inputQuestion" name="question" placeholder="Search" required autocomplete="off">
                <input type="hidden" id="realQuestionInput" name="question">
                <button type="submit" id="submitQuestion" onclick="submitQuestionToServer()"></button>
            </form>
        </div>

        <!-- Area to display the answer -->
        <div class="search-answer">
            <p id="answerDisplay" th:attr="data-answer=${answer}"></p>
        </div>
    </div>
</div>

<div id="settingsSidebar">
    <h2>Settings</h2>
    <div>
        <p>Encryption is <span id="encryptionStatus">OFF</span></p>
    </div>
    <div>
        <span>Current Speed: <span id="currentSpeed">Normal Speed</span></span>
    </div>
    <div>
        <span>Response Size: <span id="responseSize">75 Words</span></span>
    </div>
    <!-- You can add more settings options here -->

</div>


<script src="/js/searchLogic.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>

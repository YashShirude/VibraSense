<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VibraSense-Learn</title>
    <script src="/js/learnLogic.js"></script>
    <link rel="stylesheet" href="/css/learn.css"> <!-- Linking your new CSS file -->
</head>
<body>
<div class="container">
    <h1>VibraSense</h1>
    <i>where curiosity meets knowledge</i>

    <div class="gradient-background">
        <!-- Search bar and button -->
        <div class="learn-bar">
            <form action="/learn" method="post">
                <input type="text" id="inputLearnText" name="question" placeholder="Learn" required autocomplete="off">
                <button type="submit" id="submitLearnText" onclick="submitLearnTextToServer()"></button>
            </form>
        </div>
        <!-- Area to display the answer -->
        <div class="learnTextDisplay">
            <p id="learnDisplay" th:attr="data-answer=${answer}"></p>
        </div>
    </div>

    <div id="settingsSidebar">
        <h2>Settings</h2>
        <div>
            <span>Current Speed: <span id="currentSpeed">Normal Speed</span></span>
        </div>
        <!-- You can add more settings options here -->
    </div>
</div>
</body>
</html>
